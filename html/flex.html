<!DOCTYPE html>
<html>
<head>
<title>Flex</title>
</head>
<body>

<div style="display: flex; flex-direction: column; border: 1px solid black; padding: 10px">
    <div style="border: 1px solid brown; padding: 10px; display: flex; height: 150px">
        <div style="border: 1px solid red; padding: 10px; display: flex; width: 300px; align-items: center; justify-content: center;">
            <p>box 1</p>
        </div>
        <div style="border: 1px solid red; padding: 10px; display: flex; width: calc(100% - 300px); align-items: flex-start; justify-content: flex-end;">
            <p>box 2</p>
        </div>
    </div>
    <div style="border: 1px solid red; padding: 10px; display: flex; height: 100px; align-items: flex-end; justify-content: flex-end;">
        <p>box 3</p>
    </div>
</div>


</body>
</html>
